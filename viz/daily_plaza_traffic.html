<!DOCTYPE html>
    <head>
	<meta charset="utf-8">
	<title>Daily Plaza Traffic</title>
	<style>
		div.chart {
		  font-family: sans-serif;
		  font-size: 0.7em;
		}
		
		div.bar{
		  background-color: DarkRed;
		  color:white;
		  height:3em;
		  line-height:3em;
		  padding-right:1em;
		  margin-bottom:2px;
		  margin-left:300px;
		  text-align:right;
		}
		
		div.label {
		  height:3em;
		  line-height:3em;
		  padding-right:1em;
		  margin-bottom:2px;
		  float:left;
		  width:20em;
		  text-align:right;
		}

	</style>
	<script src="/js/d3.v2.js"></script>
	<script>
		function draw(data) {
		    //visualization code goes here
		    "use strict";
		  d3.select("body")
			.append("div")
		          .attr("class", "chart")
			.selectAll("div.bar")
			.data(data)
			.enter()
			.append("div")
			  .attr("class", "line")
			  
		  d3.selectAll("div.line")
			.append("div")
			  .attr("class", "label")
			  .text(function(d) { return d.name } )
		  
		  d3.selectAll("div.line")
		     .append("div")
		       .attr("class", "bar")
		       .style("width", function(d) { return d.count/100 + "px" } )
		       .text(function(d){ return Math.round(d.count) } );
		}
		
	</script>
    </head>
    <body>
	<script>
	  d3.json("/data/daily_plaza_traffic_processed.json", draw)
	</script>
	
    </body>
</html>

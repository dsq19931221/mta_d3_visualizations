<!DOCTYPE html>
    <head>
	<meta charset="utf-8">
	<title>Service Status List</title>
	<script src="/js/d3.v2.js"></script>
	<script>
		function draw(data) {
		  "use strict";
		    //visualization code goes here
		    d3.select("body")
		       .append("ul")
		       .selectAll("li")
		       .data(data)
		       .enter()
		       .append("li")
		         .text(function (d) {
			 return d.name + ": " + d.status;
			 });
		}
	</script>
    </head>
    <body>
	<script>
	  d3.json("/data/service_status_processed.json", draw);
	</script>
	
    </body>
</html>

<!DOCTYPE html>
    <head>
	<meta charset="utf-8">
	<title>Service Status List</title>
	<script src="/js/d3.v2.js"></script>
	<script>
		function draw(data) {
		  "use strict";
		    //visualization code goes here
		    d3.select("body")
		       .append("ul")
		       .selectAll("li")
		       .data(data)
		       .enter()
		       .append("li")
		         .text(function (d) {
			 return d.name + ": " + d.status;
			 });
			 
	           d3.selectAll("li")
		     .style("font-weight", function (d) {
		        if (d.status == "GOOD SERVICE") {
		          return "normal";
			} else {
		          return "bold";
			}
		})
	}
		
		d3.selectAll("li")
		  .style("font-weight", function (d) {
		    if (d.status == "GOOD SERVICE") {
		      return "normal";
		      } else {
		        return "bold";
			}
		})
	</script>
    </head>
    <body>
	<script>
	  d3.json("/data/service_status_processed.json", draw);
	</script>
	
    </body>
</html>

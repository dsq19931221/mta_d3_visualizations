<!DOCTYPE html>
	<html>
    <head>
	<meta charset="utf-8">
	<title>Subway Wait Times</title>
	<script type="text/javascript" src="/js/d3.v2.js"></script>
    </head>
	<style>
		.axis path, line{ 
			stroke: black;
			}
			
		.line {
			float:left;
		}
		
		.line_container{
			width: 150px;
			height: 20px;
		}
		
		path{
			fill:none;
		}
		
		.key{
			float:right;
		}
		
		.key_line{
			font-size:17px;
			width:100%;
		}
		
		.key_square{
			height:10px;
			width:10px;
			outline:solid 1px black;
			float:left;
					margin: 6px 10px 0px 10px;
		}
		
		#timeseries{
			float:left;
		}

	</style>
	<script>
		function draw(data) {
			//script starts here
			var container_dimensions = { width: 900, height: 400 },
				margins = { top: 10, right: 20, bottom: 30, left: 60 },
					chart_dimensions = { 
						width: container_dimensions.width - margins.left - margins.right,
						height: container_dimensions.height - margins.top - margins.bottom 
						};
						
			var chart = d3.select( "#timeseries" ) 
				.append("svg")
					.attr( "width", container_dimensions.width )
					.attr( "height", container_dimensions.height )
					.append("g")
						.attr("transform", "translate(" + margins.left + "," + margins.top + ")")
						.attr("id", "chart");
			}
		
			var time_scale = d3.time.scale()
				.range([0,chart_dimensions.width])
				.domain( [new Date(2008, 0, 1), new Date(2011, 3, 1) ] );
			
				var percent_scale = d3.scale.linear()
				.range([chart_dimensions.height, 0])
				.domain([65,90]);
			
			var time_axis = d3.svg.axis()
				.scale(time_scale);
			
			var count_axis = d3.svg.axis()
				.scale(percent_scale)
				.orient("left");
			
			chart.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + chart_dimensions.height + ")")
					.call(time_axis);
				
			chart.append("g")
					.attr("class", "y axis")
					.call(count_axis);
			
			d3.select(".y.axis")
			   	.append("text")
					.attr("text-anchor", "middle")
				  .text("percent on time")
				  .attr("transform", "rotate (-270, 0, 0)")
				  .attr("x", container.height/2)
				  .attr("y", 50);
			
			var key_items = d3.select("#key")
				.selectAll("div")
				.data(data)
				.enter()
				.append("div")
					.attr("class", "key_line")
					.attr("id", function(d){return d.line_id});
			
		
	
	</script>
    <body>
	<div id="timeseries"></div>
	<div id="key"></div>
	<script>
	  d3.json("/data/.json", draw)
	</script>
	
    </body>
</html>
